<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plan First Things First</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/plan.js" type="module" defer></script>
  </head>

  <body>
    <header>
      <nav>
        <div class="nav-wrapper">
          <a href="/index.html" id="logo">First Things First</a>
          <div class="hamburger-toggle" id="hamburger-menu">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
          </div>
          <ul class="navigation">
            <li class="nav-item">
              <a href="/roles/index.html" class="nav-links"> Roles </a>
            </li>
            <li class="nav-item">
              <a href="/plan/index.html" class="nav-links"> Plan </a>
            </li>
            <li class="nav-item">
              <a href="/review/index.html" class="nav-links"> Review </a>
            </li>
            <li class="nav-cta">
              <a href="/register/index.html" class="button"> Subscribe </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <h1>Plan</h1>
      <section id="quote-wrapper">
        <h2>Inspirational Quote</h2>
        <div class="roles-wrapper inspiration">
          <div id="quote" class="quote"></div>
          <div id="quote-author" class="quote"></div>
          <div class="btns-group">
            <button id="newQuote" class="button">New Quote</button>
          </div>
        </div>
      </section>
      <section>
        <h2>Roles</h2>
        <!-- Add the ability to click on one of the li items (the roles, and automatically triggers add-task, with focus already set) -->
        <ul id="rolesWrapper" class="roles-wrapper"></ul>
      </section>
      <section>
        <h2>Brain Storm</h2>
        <form id="taskForm">
          <label for="planName"
            >Plan Name:
            <input id="planName" name="planName" type="text" required
          /></label>
          <div class="xScrollable">
            <table id="taskTable">
              <thead>
                <tr>
                  <th></th>
                  <th>Role</th>
                  <th>Task</th>
                  <th>Description</th>
                  <th>Importance</th>
                  <th>Urgency</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
            <datalist id="markers">
              <option value="0"></option>
              <option value="1"></option>
              <option value="2"></option>
              <option value="3"></option>
              <option value="4"></option>
              <option value="5"></option>
            </datalist>
          </div>
          <!-- ADD THE ABILITY TO ORDER THE JSON TASK OBJECTS -->
          <div class="btns-group">
            <div class="add-task button">Add</div>
            <input type="submit" class="button" value="Publish" />
            <!-- maybe add a prioritize button that orders by urgency than importance -->
          </div>
        </form>
      </section>
    </main>
    <!-- <div class="progress-bar">
    <div class="progress-bar-plan"></div>
    <div class="progress-bar-review"></div>
  </div> -->
    <footer>
      Craig Freeze // WDD 230 // Weekly Planner App // First Things First //
      &copy; 2024
    </footer>
  </body>
</html>
